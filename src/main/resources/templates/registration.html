<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
</head>
<body>
<h2>Регистрация нового пользователя</h2>
<form th:action="@{/registration}" th:object="${user}" method="post">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required/>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required/>
        <label for="expert">Выберите эксперта:</label>
        <select class="form-control" id="expert" name="expert.id">
            <option th:each="expert : ${experts}" th:value="${expert.id}" th:text="${expert.Fname + ' ' + expert.Lname}"></option>
        </select>
    </div>
    <button type="submit">Зарегистрировать</button>
</form>
</body>
</html>
