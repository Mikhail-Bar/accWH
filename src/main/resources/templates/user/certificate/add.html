<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление сертификата</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Добавление сертификата</h2>
    <form th:action="@{/user/certificate/add}" th:object="${certificate}" method="post">
        <div class="form-group">
            <label for="form">Форма:</label>
            <input type="text" class="form-control" id="form" th:field="*{form}" required>
        </div>
        <div class="form-group">
            <label for="completed">Статус:</label>
            <select class="form-control" id="completed" th:field="*{completed}">
                <option value="true">Завершен</option>
                <option value="false">В работе</option>
            </select>
        </div>
        <div class="form-group">
            <label for="completionDate">Дата завершения:</label>
            <input type="date" class="form-control" id="completionDate" th:field="*{dateCertificate}" required>
        </div>
        <input type="hidden" th:field="*{user.id}" th:value="${certificate.user}" />

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
