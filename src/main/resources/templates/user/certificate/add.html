<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление сертификата</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Эксперт: <span th:if="${user != null}" th:text="${user.Fname + ' ' + user.Lname}"></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-outline-primary" th:href="@{/logout}">Выйти</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Добавление сертификата</h2>
    <form th:action="@{/user/certificate/add}" th:object="${certificate}" method="post">
        <div class="form-group">
            <label for="form">Форма:</label>
            <select class="form-control" id="form" th:field="*{form}" required>
                <option value="Сертификат СТ-1">СТ-1</option>
                <option value="Сертификат СТ-2">СТ-2</option>
                <option value="Сертификат СТ-3">СТ-3</option>
                <option value="Общая форма (АНГЛ.)">Общая форма - АНГ</option>
                <option value="Общая форма (РУС.)">Общая форма - РУС</option>
                <option value="Форма А">Форма А</option>
                <option value="Сертификат (Собств. продукция)">Сертификат (Собств. продукция)</option>
                <option value="Сертификат (Услуги)">Сертификат (Услуги)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="completed">Статус:</label>
            <select class="form-control" id="completed" th:field="*{completed}">
                <option value="true">Завершен</option>
                <option value="false">В работе</option>
            </select>
        </div>
        <div class="form-group">
            <label for="completionDate">Дата завершения:</label>
            <input type="date" class="form-control" id="completionDate" th:field="*{dateCertificate}" required>
        </div>
        <input type="hidden" th:field="*{user.id}" th:value="${certificate.user}" />

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
