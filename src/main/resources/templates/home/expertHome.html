<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сертификаты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<h2>Сертификаты эксперта: <span th:if="${expert != null}" th:text="${expert.Fname + ' ' + expert.Lname}"></span></h2>

<table th:if="${expert != null && not #lists.isEmpty(expert.certificates)}">
    <thead>
    <tr>
        <th>Сертификат</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="certificate : ${expert.certificates}">
        <td th:text="${certificate.form}"></td>
        <td th:text="${certificate.completed ? 'Завершено' : 'Не завершено'}"></td>
        <td>
            <a th:if="${not certificate.completed}" th:href="@{'/certificates/complete/' + ${certificate.id}}" th:text="'Завершить ' + certificate.id">Завершить</a>

        </td>
    </tr>
    </tbody>
</table>
<p th:if="${expert == null}">Эксперт не найден.</p>
<p th:if="${expert != null && #lists.isEmpty(expert.certificates)}">Нет сертификатов для отображения.</p>
<a th:href="@{/experts/add}" class="btn btn-primary">Добавить эксперта</a>
<a th:href="@{/certificates/add}" class="btn btn-primary">Добавить сертификат</a>
<a th:href="@{/select-expert}" class="btn btn-primary">Выбрать эксперта</a>

</body>
</html>
