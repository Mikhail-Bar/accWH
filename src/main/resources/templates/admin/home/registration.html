<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация нового пользователя</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Панель администратора</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Пользователи
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/admin/expert/registration}">Добавить эксперта</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/expert/list}">Список пользователей</a></li>
                </ul>
            </li>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-outline-primary" th:href="@{/logout}">Выйти</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h4>Регистрация нового пользователя</h4>
<form th:action="@{/admin/expert/registration}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="Fname">Имя:</label>
        <input type="text" class="form-control" id="Fname" th:field="*{fname}" required>
    </div>
    <div class="form-group">
        <label for="Lname">Фамилия:</label>
        <input type="text" class="form-control" id="Lname" th:field="*{lname}" required>
    </div>
    <div class="form-group">
        <label for="dep">Отдел:</label>
        <input type="text" class="form-control" id="dep" th:field="*{dep}" required>
    </div>
    <div class="form-group">
        <label for="Fname">Имя пользователя для авторизации:</label>
        <input type="text" class="form-control" id="Username" th:field="*{username}" required>
    </div>
    <div class="form-group">
        <label for="Lname">Пароль:</label>
        <input type="password" class="form-control" id="Password" th:field="*{password}" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</div>
</body>
</html>
