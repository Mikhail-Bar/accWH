<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Администраторская панель</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Панель администратора</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="btn btn-outline-primary" th:href="@{/logout}">Выйти</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>Таблица учета деятельности экспертов</h1>


  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#filterModal">
    Открыть фильтр
  </button>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Сертификат</th>
      <th scope="col">Дата создания</th>
      <th scope="col">Статус</th>
      <th scope="col">Дата завершения</th>
      <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="certificate : ${certificates}">
      <td th:text="${certificate.form}"></td>
      <td th:text="${certificate.dateCertificate}"></td>
      <td th:text="${certificate.completed ? 'Завершено' : 'Не завершено'}"></td>
      <td th:text="${certificate.completionDate}"></td>
      <td>
        <a th:if="${not certificate.completed}"  th:href="@{'/certificates/complete/' + ${certificate.id}}" class="btn btn-outline-primary btn-sm">Завершить</a>
        <a th:href="@{'/admin/edit/' + ${certificate.id}}" class="btn btn-primary btn-sm">Редактировать</a>
        <a th:href="@{'/admin/delete/' + ${certificate.id}}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <!-- Модальное окно -->
  <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterModalLabel">Фильтр</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/admin/filter}" method="get" id="filterForm">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="startDate">Дата начала:</label>
                <input type="date" class="form-control" id="startDate" name="startDate">
              </div>
              <div class="form-group col-md-3">
                <label for="endDate">Дата окончания:</label>
                <input type="date" class="form-control" id="endDate" name="endDate">
              </div>
              <div class="form-group col-md-3">
                <label for="experts">Выберите экспертов:</label>
                <select multiple class="form-control" id="experts" name="experts">
                  <option th:each="expert : ${experts}" th:value="${expert.id}" th:text="${expert.Fname + ' ' + expert.Lname}"></option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="submit" form="filterForm" class="btn btn-primary">Применить фильтр</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
