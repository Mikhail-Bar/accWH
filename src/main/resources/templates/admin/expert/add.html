<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление эксперта</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Добавление эксперта</h2>
    <form th:action="@{/experts/add}" th:object="${expert}" method="post">
        <div class="form-group">
            <label for="Fname">Имя:</label>
            <input type="text" class="form-control" id="Fname" th:field="*{Fname}" required>
        </div>
        <div class="form-group">
            <label for="Lname">Фамилия:</label>
            <input type="text" class="form-control" id="Lname" th:field="*{Lname}" required>
        </div>
        <div class="form-group">
            <label for="dep">Отдел:</label>
            <input type="text" class="form-control" id="dep" th:field="*{dep}" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
